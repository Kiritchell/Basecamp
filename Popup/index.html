<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pop.css" />
    <title>Popup</title>
  </head>
  <body>
    <button id="open">
      <img
        class="modal"
        src="https://i.ibb.co/Tm0w568/Screen-Shot-2022-03-19-at-11-37-06-AM.png"
        alt="Canyon Lakes 16 Miles"
        border="0"
      />
    </button>
    <div class="modal_con" id="modal_con">
      <div class="modal">
        <h1>Canyon Lakes 15 Miles</h1>
        <p>Filler text on the modal here</p>
        <button id="close">close</button>
      </div>
    </div>
  </body>
  <script src="pop.js"></script>
</html>
