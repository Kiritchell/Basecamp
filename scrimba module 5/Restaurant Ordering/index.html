<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--CSS-->
    <link href="style.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <!--neocloassical font-->
    <link href="/neoclassical.woff" rel="fonts" />
    <!--Font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ordering Sit</title>
  </head>

  <body>
    <header>
      <img src="/images/lbk logo.webp" class="profile-pic" />
      <h1>LBK Brewery</h1>
    </header>
    <main>
      <div class="menuFeed" id="menuFeed"></div>
      <div id="orderListTitle"></div>
      <div id="orderList"></div>
      <div id="totalSection"></div>
      <form class="modalPopupHide" id="modalPopup">
        <h1>Enter Info to Order</h1>
        <input required placeholder="Name" type="text" name="name" id="name" />
        <input placeholder="Email" type="text" name="email" id="email" />
        <input placeholder="Address" type="text" name="email" id="email" />
        <input
          placeholder="Special Instructions"
          type="text"
          name="email"
          id="email" />
        <button type="submit" id="orderBtn">Pay!</button>
      </form>
    </main>
    <footer>
      <h1>
        <a id="main-title" href="https://kiritchell.netlify.app"
          >Estetikk co.</a
        >
      </h1>
    </footer>
  </body>

  <script src="script.js" type="module"></script>
</html>
